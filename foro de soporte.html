<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">a
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apoya-TEC</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }

        .imagenes-header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: white;
        }

        .imagenes-header img {
            max-width: 100px;
            height: auto;
        }

        header {
            text-align: center;
            background-color: #003366;
            color: white;
            padding: 20px;
        }

        nav {
            background-color: #002244;
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        nav a, nav button, nav input {
            color: white;
            font-size: 1.2em;
            border: none;
            padding: 5px;
        }

        nav input {
            background-color: white;
            color: black;
            padding: 5px;
            border-radius: 5px;
        }

        .boton {
            background-color: #003366;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .boton:hover {
            background-color: #002244;
        }

        .modo-oscuro {
            background-color: #121212;
            color: white;
        }

        .modo-oscuro header {
            background-color: #1a1a1a;
        }

        .modo-oscuro nav {
            background-color: #333;
        }

        .modo-oscuro .imagenes-header {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="imagenes-header">
        <img src="https://rinacional.tecnm.mx/retrieve/16b09b71-89fb-42aa-a524-de43b3a14b7b" alt="Logo Izquierda">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSg6vaNbJP8X2Nyte0wGSJshQYarSYtssrbDsCOyrehF9HfZmXB9Sfu_URphKzFnOG6G-c&usqp=CAU" alt="Logo Derecha">
    </div>

    <header>
        <h1>Apoya-TEC</h1>
        <h2>Campus Minatitlán</h2>
        <p>Tu espacio para resolver problemas de programación, hardware y software.</p>
        <button id="modoOscuro" onclick="cambiarModo()">Modo Oscuro</button>
    </header>

    <nav>
        <div class="nav-links">
            <a href="#inicio">Inicio</a>
            <a href="#foro">Foro</a>
            <a href="mailto:contacto@apoya-tec.com">Contacto</a>
            <input type="text" id="busqueda" placeholder="Buscar preguntas...">
            <button onclick="buscar()">Buscar</button>
        </div>
        <div class="nav-buttons">
            <button class="boton" onclick="window.location.href='login.html'">Iniciar Sesión</button>
            <button class="boton" onclick="window.location.href='registro.html'">Registrarse</button>
        </div>
    </nav>

    <main>
        <section id="nueva-pregunta">
            <h2>Haz tu Pregunta</h2>
            <input type="text" id="titulo" placeholder="Título de la pregunta">
            <select id="categoria">
                <option value="Programación">Programación</option>
                <option value="Hardware">Hardware</option>
                <option value="Software">Software</option>
            </select>
            <textarea id="descripcion" placeholder="Describe tu problema"></textarea>
            <button id="publicarBtn" onclick="publicarPregunta()">Publicar</button>
        </section>

        <section id="foro">
            <h2>Preguntas Recientes</h2>
            <button id="ordenFecha">Ordenar por Fecha</button>
            <button id="ordenPopularidad">Ordenar por Popularidad</button>
            <div id="preguntas">
                <!-- Aquí se mostrarán las preguntas -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Apoya-TEC | Contacto: contacto@apoya-tec.com</p>
    </footer>

    <script>
        function cambiarModo() {
            document.body.classList.toggle("modo-oscuro");
        }

        function publicarPregunta() {
            const titulo = document.getElementById("titulo").value;
            const categoria = document.getElementById("categoria").value;
            const descripcion = document.getElementById("descripcion").value;

            if (titulo && descripcion) {
                const preguntasDiv = document.getElementById("preguntas");
                const nuevaPregunta = document.createElement("div");
                nuevaPregunta.classList.add("pregunta");
                nuevaPregunta.innerHTML = `<h3>${titulo}</h3><p><strong>Categoría:</strong> ${categoria}</p><p>${descripcion}</p>`;
                preguntasDiv.prepend(nuevaPregunta);

                document.getElementById("titulo").value = "";
                document.getElementById("descripcion").value = "";
            } else {
                alert("Por favor, completa todos los campos antes de publicar.");
            }
        }
    </script>
</body>
</html>
