    <div id="foro" class="container my-5">
        <h3>Foro de Preguntas</h3>

        <!-- Filtros y Ordenamiento -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="filtro-tema" class="form-label">Filtrar por tema:</label>
                <select id="filtro-tema" class="form-select">
                    <option value="">Todos</option>
                    <option value="programacion">Programación</option>
                    <option value="software">Software</option>
                    <option value="hardware">Hardware</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="filtro-orden" class="form-label">Ordenar por:</label>
                <select id="filtro-orden" class="form-select">
                    <option value="p.fecha_creacion DESC">Más recientes primero</option>
                    <option value="p.fecha_creacion ASC">Más antiguos primero</option>
                    <option value="p.votos DESC">Más populares</option>
                    <option value="p.votos ASC">Menos populares</option>
                </select>
            </div>
        </div>

        <!-- Formulario para Nueva Pregunta -->
        <div class="nueva-pregunta card mb-4" id="nueva-pregunta-form-container">
            <div class="card-body">
                <h4 class="card-title">Haz una nueva pregunta:</h4>
                <form id="formPregunta" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Título conciso de la pregunta" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Describe tu problema o pregunta en detalle" required></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="tema" class="form-label">Tema</label>
                            <select class="form-select" id="tema" name="tema" required>
                                <option value="programacion">Programación</option>
                                <option value="software">Software</option>
                                <option value="hardware">Hardware</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="imagen" class="form-label">Subir imagen (opcional, max 2MB)</label>
                            <input class="form-control" type="file" id="imagen" name="imagen" accept="image/jpeg, image/png, image/gif">
                            <div id="preview-container" class="mt-2" style="display:none;">
                                <img id="preview-imagen" src="#" alt="Vista previa" style="max-width: 150px; max-height: 150px; margin-right: 10px;">
                                <button type="button" id="eliminar-imagen" class="btn btn-sm btn-danger">Eliminar</button>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Publicar Pregunta</button>
                </form>
            </div>
        </div>

        <!-- Contenedor para mostrar las preguntas -->
        <div id="preguntas-container">
            <!-- Las preguntas se cargarán aquí dinámicamente -->
            <div class="text-center">
                <i class="fas fa-spinner fa-spin fa-3x"></i>
                <p>Cargando preguntas...</p>
            </div>
        </div>

        <!-- Paginación -->
        <nav aria-label="Paginación de preguntas" class="mt-4">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Los controles de paginación se cargarán aquí -->
            </ul>
        </nav>

    </div>
