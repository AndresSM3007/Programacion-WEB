<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apoya-TEC</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            transition: background 0.3s, color 0.3s;
        }

        .modo-oscuro {
            background-color: #121212;
            color: white;
        }

        .modo-oscuro header, .modo-oscuro .navbar {
            background-color: #1a1a1a;
        }

        /* Estilos para el botón de Modo Oscuro */
        .modo-btn {
            border: none;
            background: #f8f9fa;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .modo-oscuro .modo-btn {
            background: #ffc107;
            color: black;
        }
    </style>
</head>

<body>
    <!-- Navbar Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Apoya-TEC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="#inicio">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#foro">Foro</a></li>
                    <li class="nav-item"><a class="nav-link" href="mailto:contacto@apoya-tec.com">Contacto</a></li>
                </ul>
                <button class="btn btn-primary me-2" onclick="window.location.href='login.html'">Iniciar Sesión</button>
                <button class="btn btn-secondary" onclick="window.location.href='registro.html'">Registrarse</button>
            </div>
        </div>
    </nav>

    <!-- Carrusel de Imágenes -->
    <div id="carrusel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" class="d-block w-100" alt="Python">
            </div>
            <div class="carousel-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/39/Java_logo.svg" class="d-block w-100" alt="Java">
            </div>
            <div class="carousel-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" class="d-block w-100" alt="HTML5">
            </div>
            <div class="carousel-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg" class="d-block w-100" alt="CSS3">
            </div>
            <div class="carousel-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" class="d-block w-100" alt="JavaScript">
            </div>
            <div class="carousel-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/C_Programming_Language.svg" class="d-block w-100" alt="C++">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carrusel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carrusel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>

    <!-- Header con Botón de Modo Oscuro -->
    <header class="text-center py-4 bg-dark text-white">
        <h1>Apoya-TEC</h1>
        <h2>Campus Minatitlán</h2>
        <p>Tu espacio para resolver problemas de programación, hardware y software.</p>
        <button id="modoOscuro" class="modo-btn" onclick="cambiarModo()">Modo Oscuro</button>
    </header>

    <!-- Sección de Preguntas -->
    <main class="container mt-4">
        <section id="foro">
            <h2>Preguntas Recientes</h2>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">¿Cómo solucionar un error en Python?</h5>
                    <p class="card-text">Tengo un problema con una variable que no está definida...</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        function cambiarModo() {
            document.body.classList.toggle("modo-oscuro");
            let btn = document.getElementById("modoOscuro");
            btn.innerText = document.body.classList.contains("modo-oscuro") ? "Modo Claro" : "Modo Oscuro";
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
