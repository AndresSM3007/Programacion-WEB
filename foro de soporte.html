<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apoya-TEC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }

        .imagenes-header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: white;
        }

        .imagenes-header img {
            max-width: 100px;
            height: auto;
        }

        .modo-oscuro {
            background-color: #121212;
            color: white;
        }

        .modo-oscuro header, .modo-oscuro nav {
            background-color: #1a1a1a;
        }

        .modo-oscuro .imagenes-header {
            background-color: #333;
        }

        .carousel-item img {
            max-height: 150px;
            width: auto;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="imagenes-header">
        <img src="https://rinacional.tecnm.mx/retrieve/16b09b71-89fb-42aa-a524-de43b3a14b7b" alt="Logo Izquierda">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSg6vaNbJP8X2Nyte0wGSJshQYarSYtssrbDsCOyrehF9HfZmXB9Sfu_URphKzFnOG6G-c&usqp=CAU" alt="Logo Derecha">
    </div>

    <header class="text-center bg-primary text-white p-4">
        <h1>Apoya-TEC</h1>
        <h2>Campus Minatitlán</h2>
        <p>Tu espacio para resolver problemas de programación, hardware y software.</p>
        <button id="modoOscuro" class="btn btn-dark" onclick="cambiarModo()">Modo Oscuro</button>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Apoya-TEC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="#inicio">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#foro">Foro</a></li>
                    <li class="nav-item"><a class="nav-link" href="mailto:contacto@apoya-tec.com">Contacto</a></li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Buscar preguntas...">
                    <button class="btn btn-primary" type="submit">Buscar</button>
                </form>
                <button class="btn btn-success ms-3" onclick="window.location.href='login.html'">Iniciar Sesión</button>
                <button class="btn btn-warning ms-2" onclick="window.location.href='registro.html'">Registrarse</button>
            </div>
        </div>
    </nav>

    <div id="carouselExample" class="carousel slide my-4" data-bs-ride="carousel">
        <div class="carousel-inner text-center">
            <div class="carousel-item active">
                <img src="python-logo.png" class="d-block" alt="Python">
            </div>
            <div class="carousel-item">
                <img src="java-logo.png" class="d-block" alt="Java">
            </div>
            <div class="carousel-item">
                <img src="html-logo.png" class="d-block" alt="HTML">
            </div>
            <div class="carousel-item">
                <img src="css-logo.png" class="d-block" alt="CSS">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <script>
        function cambiarModo() {
            document.body.classList.toggle("modo-oscuro");
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
